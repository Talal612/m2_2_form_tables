                <h2>Please fill out the form below and  click submit :</h2>
                

                    
                        <form action="/M2_2_form_tables/StudentInfo.html" method="get">

                            <table>


                            
                                <tr>

                                    <td>
                                        &#8226;<b><label for="stdName">&#120138;tudent Name: </label></b>
                                        
                                    </td>

                                    <td>
                                        <input type="text" name="sname" id="stdName"required autofocus>
                                    </td>
                                    
                                    <td>
                                    <td>


                                    
                                    <td>
                                        &#8226;<b><label for="stdPass">&#120138;tudent Password:</label></b>
                                    </td>

                                    <td>
                                        <input type="password" name="spass" id="stdPass" required>
                                    </td>

                                </tr>

                                

                                <tr>

                                    <td>
                                        &#8226;<b><label for="stdEmail">E-mail:</label></b>
                                    </td>
                                    <td >
                                        <input type="email" id="stdEmail" required>
                                    </td>

                                    <td>
                                    <td>

                                        <td>
                                            &#8226;<b><label for="stdTel">Phone Number:</label></b>
                                        </td>
                                        <td >
                                            <input type="tel" id="stdTel" placeholder="+962-78123456">
                                        </td>

                                        

                                </tr>


                                <tr>

                                    <td>
                                        &#8226;<b><label for="stdDob">Date of birth:</label></b>
                                    </td>
                                    <td >
                                        <input type="date" id="stdDob" required >
                                    </td>

                                    <td>
                                    <td>

                                        <td>
                                            &#8226;<b><label for="gedner">Gedner:</label></b>
                                        </td>
                                        <td >
                                            <input type="radio" name="gedner" id="Mgender" value="male"> <label for="Mgender">Male</label>
                                            <input type="radio" name="gedner" id="Fgender" value="female"> <label for="Fgender">Female</label>
                                        </td>

                                        

                                </tr>

                                <tr>

                                    <td>
                                        &#8226;<b><label for="stdCertificate">Upload the High School certificate:</label></b>
                                    </td>
                                    <td >
                                        <input type="file" id="stdCertificate" required >
                                    </td>

                                    <td>
                                    <td>

                                        <td>
                                            &#8226;<b><label for="academicP">Select the academic program:</label></b>
                                        </td>
                                        <td >
                                            <select name="listProgram" id="academicP" title="Select Degree" >

                                                <option value="b">Bachelor's</option>
                                                <option value="m">Master's</option>
                                                <option value="p">PhD</option>


                                            </select>
                                        </td>

                                        

                                </tr>

                                <tr>

                                    <td>
                                        &#8226;<b><label for="hobbies">Hobbies:</label></b>
                                    </td>
                                    <td >
                                        <input type="checkbox" id="reading" value="reading" > <label for="reading">Reading Books</label>
                                    </td>

                                    <td>
                                    <td>

                                        <td >
                                            <input type="checkbox" id="chess" value="chess" > <label for="chess">Playing chess</label>
                                        </td>
                                    </td>

                                        

                                </tr>
                                

                                <tr>

                                    <td>
                                        &#8226;<b><label for="color">Favorite color:</label></b>
                                    </td>
                                    <td >
                                        <input type="color" id="color" > 
                                    </td>

                                    <td>
                                    <td>
                                        <td >
                                            <label for="address"> Enter your address:</label>
                                        </td>

                                        <td >
                                            <textarea name="address" id="address" cols="20" rows="1"></textarea>
                                        </td>
                                    </td>

                                        

                                </tr>

                    </table>
